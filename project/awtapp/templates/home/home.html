<!-- home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
</head>
<body>
    <div>
        <input type="text" placeholder="Search... (non-functional)">
    </div>
    <!-- Button to Ask a Question -->
    <a href="{% url 'ask_question' %}" style="position: absolute; top: 10px; right: 10px;">Ask a Question</a>

    <h1>Questions</h1>
    {% for question in questions %}
        <div>
            <h2><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></h2>
            <p>{{ question.content|truncatewords:30 }}</p>
        </div>
    {% endfor %}
</body>
</html>
