<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Add your CSS styles here */
        .search-container {
            margin-bottom: 20px;
        }
        .ask-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% if request.user.is_authenticated %}
        <p>Welcome, {{ request.user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
    {% endif %}

    <div class="search-container">
        <input type="text" placeholder="Search... (non-functional)">
    </div>

    <a href="{% url 'post_question' %}" class="ask-button">Ask a Question</a>

    <h1>Questions</h1>
    {% for question in questions %}
        <div class="question">
            <h2><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></h2>
            <p>{{ question.content|truncatewords:30 }}</p>
        </div>
    {% empty %}
        <p>No questions available.</p>
    {% endfor %}
</body>
</html>
