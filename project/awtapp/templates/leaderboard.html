<!-- leaderboard.html -->

{% block title %}{% endblock %}

{% block content %}
<div class="container">
    <h1>Leaderboard</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.username }}</td> <!-- Assuming User model has a 'username' field -->
                <td>{{ user.total_score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
