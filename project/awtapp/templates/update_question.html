<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Question</title>
</head>
<body>
    <h1>Update Question</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ question.title }}" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ question.content }}</textarea><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
