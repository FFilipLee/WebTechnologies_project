<!DOCTYPE html>
<html>
<head>
    <title>Post Answer</title>
</head>
<body>
    <h2>Post Your Answer</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <textarea id="id_content" name="content" rows="4" cols="50" placeholder="Write your answer here..."></textarea>
        </div>
        <button type="submit">Post Answer</button>
    </form>
</body>
</html>
